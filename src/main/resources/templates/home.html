<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"

      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      >
<head>
<meta charset="utf-8">
<title>Inicio | Ecommerce</title>

 <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script  th:src="@{/webjars/jquery/jquery.min.js}"></script>      
        <script  th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>      
        <script  th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>      

</head>
<body>


<nav th:replace="layout/plantilla :: nav"></nav>

<div class="container">
	
	<header class="jumbotron my-4">
		<img class="card-img-top" src="https://plazavea.vteximg.com.br/arquivos/Banner-HotSale-HP-D-06-12JUNIO-C.jpg" alt="logo">
		<h3 class="display-3 text-center">Ecommerce de productos</h3>		
	</header>
		
	
		<div class="row text-center">		
			<div class="col-lg-3 col-md-6 mb-4" th:each="p:${productos}">
				<div class="card h-100">
					<img class="card-img-top" th:src="@{'images/'+${p.imagen}}" th:alt="${p.imagen}">
					<div class="card-body">
					<h5><p class="card-text" th:text="${p.nombre}"></p></h5>				
					<h6>Precio:<p class="card-text" th:text="'S/.'+ ${p.precio}"></p></h6>
					<h6><p class="card-text" th:text="'DescripciÃ³n: '+ ${p.descripcion}"></p></h6>
					</div>					
					<div class="card-footer">
						<a th:href="@{/productos/detalle/} + ${p.idProducto}" class="btn btn-success">Ver Producto</a>
					</div>											
				</div>
			</div>
		
					<div class="text-center p-2"  th:if="${productos == null or productos.empty }">                                
                                <span>NINGUN PRODUCTO EN LISTA</span>                                
                    </div>		
						
		</div>	
</div>

<footer th:replace="layout/plantilla :: footer"></footer>
    
</body>
</html>
