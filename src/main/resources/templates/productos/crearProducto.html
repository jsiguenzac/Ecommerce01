<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"

      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      >
<head>
<meta charset="utf-8">
<title>Ecommerce | Producto</title>

 <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script  th:src="@{/webjars/jquery/jquery.min.js}"></script>      
        <script  th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>      
        <script  th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>      

</head>
<body>


<nav th:replace="layout/plantilla :: nav"></nav>

<div class="container"><hr>
	<div class="p-2"  th:if="${productos.idProducto == null}">                                
                                <span><h2>Nuevo Producto</h2></span>                                
    </div>	
	<div class="p-2"  th:if="${productos.idProducto != null}">                                
                                <span><h2>Actualizar Producto</h2></span>                                
    </div>	
	
		<form method="POST" th:action="@{/productos/grabar}" enctype="multipart/form-data" th:object="${productos}" autocomplete="off">
	  <div class="form-row">
	      <input type="hidden" class="form-control" id="idProducto" name="idProducto" th:field="*{idProducto}">
	    
	    <div class="form-group col-md-6">
	      <label for="nombre">Nombre Producto</label>
	      <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" placeholder="Ingrese nombre del producto" required>
	    </div>
	  </div>
	  <div class="form-row">
	  <div class="form-group col-md-6">
	    <label for="descripcion">Descripcion</label>
	    <input type="text" class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" placeholder="Ingrese una descripcion" required>
	  </div>
	  </div>
		<div class="form-row">
	   <div class="form-group col-md-2">
	      <label for="precio">Precio</label>
	      <input type="number" class="form-control" id="precio" name="precio" th:field="*{precio}" placeholder="Ingrese el precio" required>
	    </div>   
	    <div class="form-group col-md-2">
	      <label for="cantidad">Cantidad</label>
	      <input type="number" class="form-control" id="cantidad" name="cantidad" th:field="*{cantidad}" min="1" placeholder="Ingrese el stock" required>
	    </div>
		</div>
		<div class="form-row">
	  <div class="form-group col-md-4">
	    <label for="imagen">Adjuntar imagen</label>
	    <input type="file" class="form-control-file" name="file" required>
	  </div>
		</div>
	  <a th:href="@{/productos}"><button type="button" class="btn btn-danger">Cancelar</button></a> |
		<button type="submit" class="btn btn-primary">Grabar</button>
	
	</form>
		
</div>

<footer th:replace="layout/plantilla :: footer"></footer>
    
</body>
</html>
