<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"

      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      >
<head>
<meta charset="utf-8">
<title>Ecommerce | Carrito</title>

 <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script  th:src="@{/webjars/jquery/jquery.min.js}"></script>      
        <script  th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>      
        <script  th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>      

<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
 <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
 <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>


<nav th:replace="layout/plantilla :: nav"></nav>

<div class="container"><hr>
   
<section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                  <!-- /.card -->
              <div class="card">
                  <div class="card-header">
                    <h4 class="card-title">Producto en el Carrito</h4>
                  </div>
                <div class="card-body">
                  <div class="table-responsive">                         
                    <!--Tabla-->
                    <table id="tableCar" class="table table-bordered table-hover table-striped">
                        <thead class="table-dark">
                          <tr style="text-align: center;">  
                           	<th scope="col">IMAGEN</th>  
                           	 <th scope="col">NOMBRE</th>    
	                          <th scope="col">PRECIO</th>	                           
	                          <th scope="col">CANTIDAD</th>
                          </tr>
                        </thead>
                        <tbody style="text-align: center;">                        
                         <tr>
                          	<td>
                          		<img th:src="@{'/images/'+${p.imagen}}" th:alt="${p.imagen}" width="80" height="50">
                          	</td>
                          	<td th:text="${p.nombre}"></td>
                          	<td th:text="${p.precio}"></td>
                          	<td th:text="${cant}"></td>
                          </tr>
                        </tbody>
                    </table> 
		                                      
                  </div>
                  
           			<div class="card" style="text-align: center;"> 
              			<div class="card-header">
                   	 <h2 class="card-title">TOTAL</h2>
                  		</div>
               			<div class="card-body">
              			<ul>
              				<h4><p th:text="'S/.'+${total}"></p></h4>
              				<hr>
              				<div style="text-align: center;">
              				<a class="btn btn-success btn-compra" onclick="">COMPRAR</a>
              				 <a th:href="@{/productos/detalle/} + ${p.idProducto}" class="btn btn-danger">
					               Atras					              
					              </a>
              				</div>
              			</ul>
              			</div>
               		</div>
                </div>
              <!-- /.card-body -->
               
              		
              </div>
            </div>
        </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
</section>
</div>
<footer th:replace="layout/plantilla :: footer"></footer>
    
    <!-- jQuery library -->
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="/js/carrito.js"></script>        
 <!--ALERTS-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
</body>
</html>
